	<body>


        <!-- Use any element to open the sidenav -->
        <div class="nav">

        <nav>
            <a href="javascript:void(0)"><i class="fas fa-times"></i></a>

        <main class="w3-content">

            
<form id="contact_form" action="https://contact.cinziamilani.com" method="POST" class="w3-container">
    <label for="contact_name">Name: </label><br>
    <input type="text" id="contact_name" name="name" placeholder="your name" class="w3-input" required /><br>
    <label for="contact_email">Email:</label><br>
    <input type="email" id="contact_email" name="email" placeholder="an email address where I can reach you" class="w3-input" required /><br>
    <label for="contact_subject">Subject</label><br>
    <input type="text" id="contact_subject" name="subject" placeholder="subject of your message" class="w3-input" required /><br>
    <label for="contact_message">Message</label><br>
    <textarea id="contact_message" name="message" class="w3-input" required ></textarea><br>
    <div class="h-captcha" data-sitekey="790f237d-7ab7-4e17-9bb0-daca6f83e162"></div><br>
    <div id="contact_notify"></div>
    <input type="submit" id="contact_submit" name="submit" value="Send" class="w3-cyan w3-btn w3-ripple w3-round" />
</form>
<script src="https://hcaptcha.com/1/api.js" async defer></script>




        </main>
